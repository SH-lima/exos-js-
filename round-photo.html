<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/round-photo.css">
</head>
  <body>
    <h1>Round photo</h1>
    <div class="brief">
      <p>
        Comportement souhaité : créer une ombre au passage de la souris et arrondir la photo lorsque l'on click dessus.
        <br> (voir round-photo.html)
      </p>
    </div>
      <div id="photo1"><img src="./assets/images/round-photo/photo1.jpg" width="20%"></div>
    <script>
        //TODO
        const photo = document.querySelector("#photo1 img")
        photo.addEventListener("mouseover", ()=>{
          photo.classList.toggle('shadow')
        })

        photo.addEventListener("click", ()=>{
          photo.classList.add('round-photo')
        })
    </script>
  </body>
</html>
