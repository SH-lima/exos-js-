<!DOCTYPE html>
<html>
  <head>
    <title>Challenge Javascript navigateur</title>
    <link rel="stylesheet" href="./assets/stylesheet/css/imageOrder.css">
  </head>
  <body>
    <h1>Premiers challenges en JS !</h1>
    <div class="brief">
      <p>Le click sur le bouton paramoteur doit permettre de n'afficher que les paramoteurs.<br>Idem pour multiaxe. <br>Le bouton all doit permettre de tout afficher <br> (voir imageOrder.html)</p>
    </div>
      <div id="imageBloc">
        <button id="all"> All</button>
        <button id="paramoteur">paramoteur</button>
        <button id="multiaxe">multiaxe</button>
          <ul class="paramoteur">
            <li><img src="./assets/images/paramoteur1.jpg" width="300px" height="200px" alt="" id="ma-super-image1"></li>
            <li><img src="./assets/images/paramoteur2.jpg" width="300px" height="200px" alt="" id="ma-super-image2"></li>
            <li><img src="./assets/images/paramoteur3.jpg" width="300px" height="200px" alt="" id="ma-super-image3"></li>
          </ul>
          <ul class="multiaxe">
            <li><img src="./assets/images/multiaxe1.jpg" width="300px" height="200px" alt="" id="ma-super-image4"></li>
            <li><img src="./assets/images/multiaxe2.jpg" width="300px" height="200px" alt="" id="ma-super-image5"></li>
            <li><img src="./assets/images/multiaxe3.jpg" width="300px" height="200px" alt="" id="ma-super-image6"></li>
          </ul>
      </div>
      <script>
        //TODO
        //1 - Séléctionner l'éléments HTML 'bouton paramoteur' avec querySelector et le mettre dans une variable.
              const all = document.querySelector("#all")
              const paramoteurb = document.querySelector("#paramoteur")
        //2 - Séléctionner la liste ul 'multiaxe' avec querySelector et la mettre dans une variable.
              const multiaxeb = document.querySelector("#multiaxe")


              const paramoteurImg = document.querySelector(".paramoteur")
              const multiaxeImg = document.querySelector(".multiaxe")

        //3 - Placer un 'micro' avec un addEventListener (click) sur l'élément HTML 'bouton paramoteur'
       
          paramoteurb.addEventListener("click", (images)=>{
        //4 - Dans le callback de l'addEventListener, faire disparaitre le liste 'multiaxe' à l'aide de ce code: multiaxe.style.display = 'none'; Tester cette instruction dans la console du navigateur.

            multiaxeImg.style.display="none"
            paramoteurImg.style.display=""
          })
        
          multiaxeb.addEventListener("click", (images)=>{
            paramoteurImg.style.display="none"
            multiaxeImg.style.display=""
          })

          all.addEventListener("click", (images)=>{
            paramoteurImg.style.display=""
            multiaxeImg.style.display=""
          })
      </script>
  </body>
</html>
