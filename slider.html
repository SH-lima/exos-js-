<body>
  <h1>Vous trouverez dans le dossier '/assets/images/slider', 4 photos. Codez un slider

  <img name="slide" width="400" height="300">
  <script>

    const images = ['slideImg/nature (1).jpg', 'slideImg/nature (2).jpg', 'slideImg/nature (3).jpg']
    let i=0
    const nextImage = ()=>{
      document.slide.src = images[i]
      i = i + 1
      if(i >= images.length){
        i = 0;
      }
      setTimeout(
      nextImage,5000  
      )
      
    }
    nextImage()
