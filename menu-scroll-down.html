<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/menu.css">
</head>
  <body>
  <nav id="menu">
    <ul style="text-align: center;">
      <li>Accueil</li>
      <li>Produit</li>

    </ul>
  </nav>
  <div class="banner">
    <h1>Cr√©ez un menu qui se fixe en haut de la page lorsqu'on scroll-down au dela de 70 px
    <br>(voir menu-scroll-down.html)
    </h1>
  </div>
    <script>
      //TODO
      // selectionner la navbear et la stocker 
      const menu =document.querySelector("#menu")
      // mettre un ecouteur qui nous permet de fixer le menu en scroll au dela de 70px 
      window.addEventListener("scroll", ()=>{
        if(window.scrollY >= 70){
          menu.classList.add("fixed-position")
        }
      })
    </script>
  </body>
