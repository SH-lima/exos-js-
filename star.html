<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>allo ciné star</title>
  <link rel="stylesheet" href="./assets/stylesheet/css/star.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <div class="star">
    <h1>ALLO CINE ! Un click sur une des étoiles permettra des la passer au jaunes ainsi que toutes les étoiles précédentes
    <br>(voir star.html)
    </h1>

    <ul id="list-of-stars">
      <li><i class="fas fa-star"></i></li>
      <li><i class="fas fa-star"></i></li>
      <li><i class="fas fa-star"></i></li>
      <li><i class="fas fa-star"></i></li>
      <li><i class="fas fa-star"></i></li>
    </ul>
  </div>
  <div class="test"></div>
  <script>
    //TODO
    let stars = document.querySelectorAll("li")
    // selectionner tous les elements de tableau 
    for (let index=0; index<stars.length; index++){
      stars[index].addEventListener("click", ()=>{
      // selectionner de premier element au index 
      for (let a = 0; a < index+1; a++) {
      stars[a].classList.add("star-checked")      
      } 
      // selectionner de element apres index au dernier element 
      for (let b = index+1; b < stars.length; b++) {
        stars[b].classList.remove("star-checked")   
      }
      }) 
     
    }

  </script>
</body>
</html>
